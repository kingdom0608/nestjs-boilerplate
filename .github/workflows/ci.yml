name: project ci

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: project build

    strategy:
      matrix:
        node-version: [ 16.x ]

    runs-on: ubuntu-latest
    steps:
      - name: step1 - checkout source code
        uses: actions/checkout@v3

      - name: step2 - package install
        run:
          yarn install

      - name: step3 - package compile
        run:
          yarn run tsc
          yarn run lint

